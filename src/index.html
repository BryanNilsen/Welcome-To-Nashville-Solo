<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Nashville - Build your Itinerary</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="welcome">Welcome to Nashville</h1>
  <p class="center">What would you like to do?</p>

  <!-- Begin Navigation -->
  <nav>
    <div id="tab_concerts" class="nav_tab">Concerts</div>
    <div id="tab_parks" class="nav_tab inactive">Parks</div>
    <div id="tab_artwork" class="nav_tab inactive">Artwork</div>
    <div id="tab_restaurants" class="nav_tab inactive">Restaurants</div>
  </nav>
  <!-- End Navigation -->

  <!-- Begin Sections Container -->
  <div id="main_container">

    <!-- Begin Concert Section -->
    <div id="concerts" class="section">
      <h1>Concerts</h1>
      <select name="" id="concert_select"></select>
      <input type="text" name="" id="concert_search_input" placeholder="keyword">
      <button id="concert_search_btn">Search</button>
      <ul id="concert_results">
      </ul>
    </div>
    <!-- End Restaurant Section -->

    <!-- Begin Restaurant Section -->
    <div id="restaurants" class="section hidden">
      <h1>Restaurants</h1>
      <input type="text" name="" id="restaurant_search_input" placeholder="keyword"> <button
        id="restaurant_search_btn">Search</button>
      <ul id="restaurant_results">
      </ul>
    </div>
    <!-- End Restaurant Section -->

    <!-- Begin Art Section -->
    <div id="artwork" class="section hidden">
      <h1>Public Artwork</h1>
      <input type="text" name="" id="artwork_search_input" placeholder="keyword"> <button
        id="artwork_search_btn">Search</button>
      <ul id="artwork_results">
      </ul>
    </div>
    <!-- End Art Section -->

    <!-- Begin Parks Section -->
    <div id="parks" class="section hidden">
      <h1>Public Parks</h1>
      <ul id="park_feature_options"></ul>
      <input type="text" name="" id="park_search_input" placeholder="keyword"> <button
        id="park_search_btn">Search</button>
      <ul id="park_results">
      </ul>
    </div>
    <!-- End Parks Section -->


  </div>
  <!-- End Section Containers -->

  <!-- Begin Itinerary Section -->
  <div id="itinerary" class="">
    <h1>Your Itinerary:</h1>
    <section id="itinerary_results">
    </section>
  </div>
  <!-- End Itinerary Section -->

  <script type="module" src="/scripts/main.js"></script>
</body>

</html>
